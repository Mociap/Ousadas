<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Realizado com Sucesso</title>
    <link rel="shortcut icon" href="../assets/3.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            padding-top: 80px;
        }

        .container {
            max-width: 800px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-icon {
            font-size: 80px;
            color: #4a8c20;
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4a8c20;
        }

        .success-message {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #6108a1, #9900CC);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #200020, #9900CC);
        }

        .divider {
            width: 75%;
            height: 2px;
            background-color: #e9ecef;
            margin: 30px auto;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 120px;
            }

            .container {
                max-width: 89%;
                margin: 10px 5px;
                padding: 15px;
                border-radius: 0;
            }

            .success-icon {
                font-size: 60px;
            }

            .success-title {
                font-size: 24px;
            }

            .success-message {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h2 class="header-title">CHECK-IN ACAMP IEBI 2025</h2>
    </div>

    <div class="container">
        <div class="material-icons success-icon">check_circle</div>
        <h2 class="success-title">Check-in Realizado com Sucesso!</h2>
        <p class="success-message">O check-in do acampante foi registrado com sucesso no sistema.</p>
        
        <div class="divider"></div>
        
        <div class="row">
            <div class="col-md-12">
                <p>O que deseja fazer agora?</p>
                <a href="frmcheckinACAMP.html" class="btn btn-primary">
                    <i class="material-icons" style="vertical-align: middle; margin-right: 5px;">person_add</i>
                    Realizar Novo Check-in
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        window.addEventListener('scroll', function () {
            const header = document.querySelector('.header');
            const headerTitle = document.querySelector('.header-title');

            if (window.scrollY > 50) {
                header.classList.add('scrolled');
                headerTitle.classList.add('visible');
            } else {
                header.classList.remove('scrolled');
                headerTitle.classList.remove('visible');
            }
        });
    </script>
</body>

</html>
